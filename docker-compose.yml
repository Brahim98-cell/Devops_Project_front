version: '3'
services:
  backend:
    image: brahim98/devops_project_back:MySpringimage
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/devops?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 
    depends_on:
      - mysql

  frontend:
    image: brahim98/devops_project_front:MyAngularimage
    ports:
      - "80:80"
    depends_on:
      - backend

  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD:
      MYSQL_DATABASE: devops
      MYSQL_USER: root
      MYSQL_PASSWORD:
    ports:
      - "3306:3306"
